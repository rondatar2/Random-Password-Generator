<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-Generator</title>
    <link rel="stylesheet" href="index.css">
    <link href='https://fonts.googleapis.com/css?family=Karla' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <h1>Generate a
            <div id="green-h1">random password</div>
        </h1>
        <h3>Never use an insecure password again.</h3>
        <p>Set password length</p>
        <div id="increment">
            <button style="margin-left: 50px;" id="minus">-</button>
            <span>
                <p id="increment-el" style="margin-left: 10px;">1</p>
            </span>
            <span>
                <button style="margin-left: 10px;" id="plus">+</button>
            </span>
        </div>
        <div id="radio-btn">
            <!-- Numbers -->
            <div>
                <input type="radio" id="withnum" name="numbers" value="withnumber">
                <label for="withnum">
                    With numbers
                </label>
                <input style="margin-left: 15px;" type="radio" id="withoutnum" name="numbers" value="withoutnumber">
                <label for="withoutnum">
                    Without numbers
                </label>
            </div>
            <!-- Symbols -->
            <div style="margin-top: 10px;">
                <input type="radio" id="withsym" name="symbols" value="withsymbols">
                <label for="withsym">
                    With symbols
                </label>
                <input style="margin-left: 15px;" type="radio" id="withoutsym" name="symbols" value="withoutsymbols">
                <label for="withoutsym">
                    Without symbols
                </label>
            </div>
        </div>
        <button id="generate-btn">
            <h4>Generate password</h4>
        </button>
        <hr>
        <div id="pass">
            <button class="pass-btn" id="first-btn"></button>
            <button style="margin-top: 20px;" class="pass-btn" id="second-btn"></button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
